<li>
  <label name="stripe_public">Stripe Public Key:</label>
  <input type="text" name="stripe_public" />
</li>
<li>
  <label name="stripe_secret">Stripe Secret Key:</label>
  <input type="text" name="stripe_secret" />
</li>
<li>
  <label name="payment_model">Stripe Payment Model:</label>
  <select name="payment_model">
    {{#each content_types}}
    <option value="{{ this.slug  }}">{{ this.name  }}</option>
    {{/each}}
  </select>
<li>
  <label name="allow_offline">Allow Offline payments?</label>
  <input type="checkbox" name="allow_offline" />
  <p class="inline-hints">Will allow users to coose to pay in person.</p>
</li>
<li>
  <label name="stripe_secret">Payment Model 'Id' Field Name:</label>
  <input type="text" name="stripe_id_field_name" />
  <p class="inline-hints">Default: stripe_payment_id</p>
</li>
<li>
  <label name="stripe_secret">Payment Model 'Name' Field Name:</label>
  <input type="text" name="stripe_name_field_name" />
  <p class="inline-hints">Default: name</p>
</li>
<li>
  <label name="stripe_secret">Payment Model 'ID Number' Field Name:</label>
  <input type="text" name="stripe_number_field_name" />
  <p class="inline-hints">Default: id_number</p>
</li>
<li>
  <label name="stripe_secret">Payment Model 'Amount' Field Name:</label>
  <input type="text" name="stripe_amount_field_name" />
  <p class="inline-hints">Default: amount</p>
</li>
<li>
  <label name="stripe_secret">Payment Model 'Type' Field Name:</label>
  <input type="text" name="payment_type_field_name" />
  <p class="inline-hints">Default: payment_type</p>
</li>
